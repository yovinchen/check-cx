services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: check-cx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: check_cx
      POSTGRES_PASSWORD: check_cx_password
      POSTGRES_DB: check_cx
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/00-pre-init.sql:/docker-entrypoint-initdb.d/00-pre-init.sql:ro
      - ./supabase/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./docker/init-postgres.sql:/docker-entrypoint-initdb.d/02-init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U check_cx -d check_cx"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Check CX 应用（本地构建）
  check-cx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: check-cx
    restart: unless-stopped
    ports:
      - "8090:3000"
    environment:
      # 数据库配置
      - DATABASE_PROVIDER=postgres
      - DATABASE_URL=postgresql://check_cx:check_cx_password@postgres:5432/check_cx
      - DATABASE_SCHEMA=public
      # 运行环境
      - NODE_ENV=production
      # 节点身份，用于多节点选主
      - CHECK_NODE_ID=docker-node-1
      # 检测间隔（15–600 秒）
      - CHECK_POLL_INTERVAL_SECONDS=60
      # 最大并发（1–20）
      - CHECK_CONCURRENCY=10
      # 官方状态轮询间隔（60–3600 秒）
      - OFFICIAL_STATUS_CHECK_INTERVAL_SECONDS=300
      # 历史保留天数（7–365）
      - HISTORY_RETENTION_DAYS=30
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
